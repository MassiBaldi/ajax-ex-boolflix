<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div class="nav">
      <h1>BOOLFLIX</h1>
      <div class="navSearch">

        <button id="myButton">Cerca</button>
      </div>
    </div>

    <div class="container">
      <div class="preview">
        <h2>BoolFlix</h2>
        <h3>By M.B</h3>
      </div>


    </div>

    <script id="movie-template" type="text/x-handlebars-template">
      <ul>
        <div class="cardImmagine">
          <li>{{{immagine}}}</li>
          <div class="card">
            <li>Genere: {{genere}}</li>
            <li>Titolo: {{title}}</li>
            <li>Titolo Originale: {{original_title}}</li>
            <li>Lingua: {{{original_language}}}</li>
            <li>Voto:Â {{{vote_average}}}</li>
            <li>Trama: {{overview}}</li>
          </div>
        </div>


      </ul>

    </script>
    <script src="main.js"></script>
  </body>
</html>
